<!DOCTYPE html>
<html>
	<head>
		<title>>default-js</title>
		<%= require('../partials/head.html?raw') %>
	</head>

	<body>
		<d-application>
			<d-renderer data="/data/structure.json" render-mode="self-replace">
				<header id="page-header">
					<div class="brand">${title}</div>
					<nav class="nav nav-horizontal" jstl-foreach="${groups}" jstl-foreach-var="group">
						<div class="nav-item dropdown dropdown-on-hover right" jstl-if="${group.repos && group.repos.length != 0}">
							${group.title}
							<nav class="nav nav-vertical dropdown-content" jstl-foreach="${group.repos}" jstl-foreach-var="repo">
								<d-route class="nav-item" name="${repo}" template="/templates/repository.view.tpl.html" context="{'repo':'${repo}'}" stateful>${repo}</d-route>
							</nav>
						</div>
					</nav>
				</header>
			</d-renderer>
			<d-view> </d-view>
			<%= require('../partials/footer.html?raw') %>
		</d-application>
	</body>
</html>
