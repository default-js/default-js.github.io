<!DOCTYPE html>
<html>

<head>
	<title>>default-js</title>
	<%= require('../partials/head.html?raw') %>
</head>

<body>
	<template id="#home-template">

	</template>
	<d-application>
		<d-renderer data="/data/structure.json" render-mode="self-replace">
			<header id="page-header">
				<d-route id="home" name="home" template="#home-template" stateful>
					<h1>${title}</h1>
				</d-route>
				<nav class="nav nav-horizontal" jstl-foreach="${groups}" jstl-foreach-var="group"
					jstl-status-var="status">

					<div class="nav-item dropdown dropdown-on-hover right"
						jstl-if="${group.repos && group.repos.length != 0}">
						${group.title}
						<nav class="nav nav-vertical dropdown-content" jstl-foreach="${group.repos}"
							jstl-foreach-var="repo">
							<d-route class="nav-item" name="${repo}" template="/templates/repository.view.tpl.html"
								context="{'repo':'${repo}'}" stateful>${repo}</d-route>
						</nav>
					</div>
				</nav>
			</header>
		</d-renderer>
		<main id="page-main">
			<d-view></d-view>
		</main>
		<footer id="page-footer">
			<%= require('../partials/footer.html?raw') %>
		</footer>
	</d-application>
</body>

</html>
